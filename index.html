<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ashwini ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            max-width: 85%; 
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 20px; }
        .buttons { 
            margin-top: 25px; 
            display: flex; 
            justify-content: center; 
            gap: 15px;
            position: relative; 
            height: 60px; 
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:active { transform: scale(0.9); }
        #noBtn { background-color: #6c757d; color: white; position: absolute; z-index: 100; }
        img { width: 100%; max-width: 220px; border-radius: 20px; }
        
        /* Floating Heart Decoration */
        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            animation: float 4s linear infinite;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2cxZnduM2R6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Valentine GIF">
        
        <h1>Ashwini, will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const MY_PHONE_NUMBER = '918655841020'; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Keeps button within visible screen area
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            
            btn.style.position = "fixed";
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const message = encodeURIComponent("Yes! I'd love to be your Valentine! ‚ù§Ô∏èüåπ");
            const whatsappUrl = `https://wa.me/${MY_PHONE_NUMBER}?text=${message}`;
            
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif">
                <h1 style="color: #ff4d6d">Yay! Check your WhatsApp! ‚ù§Ô∏è</h1>
            `;

            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 1200);
        }
    </script>
</body>
</html>
