<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ashwini</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 90%; }
        h1 { color: #d63384; font-size: 1.8rem; }
        .buttons { margin-top: 30px; position: relative; height: 60px; }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 10px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
        img { width: 180px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2cxZnduM2R6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute GIF">
        
        <h1>Ashwini, will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // REPLACE THE NUMBER BELOW
        // Use your full number starting with 91, no '+' or spaces. 
        // Example: '919876543210'
        const MY_PHONE_NUMBER = '918655841020'; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = "fixed";
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const message = encodeURIComponent("Yes! I'd love to be your Valentine! ‚ù§Ô∏èüåπ");
            const whatsappUrl = `https://wa.me/${MY_PHONE_NUMBER}?text=${message}`;
            
            // Updates the UI first
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif">
                <h1>Yay! Sending you a message now... ‚ù§Ô∏è</h1>
            `;

            // Small delay so she sees the success message before the redirect
            setTimeout(() => {
                window.location.href = whatsappUrl;
            }, 1500);
        }
    </script>
</body>
</html>
